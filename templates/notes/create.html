{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">‚úçÔ∏è New Note</h1>
</div>

<div class="form-container">
    <form method="post" class="note-form">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="title" placeholder="Note title..." required autofocus
                style="font-size: 1.75rem; font-weight: 700; border: none; border-bottom: 2px solid var(--border); border-radius: 0; padding: 0.5rem 0;">
        </div>
        
        <div class="form-group">
            <textarea name="content" rows="20" placeholder="Start writing..." required
                style="font-size: 1.1rem; line-height: 1.8;"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">üíæ Save Note</button>
        </div>
    </form>
</div>

<style>
.form-container { max-width: 900px; margin: 0 auto; }
.note-form { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 2.5rem; }
.form-group { margin-bottom: 1.5rem; }
input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); border-radius: 12px; padding: 1rem; color: var(--text-primary); font-family: inherit; }
input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
textarea { resize: vertical; min-height: 300px; }
.form-actions { display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end; }
</style>
{% endblock %}
