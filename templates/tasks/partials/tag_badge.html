<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" style="background-color: {{ tag.color }}20; color: {{ tag.color }}; border: 1px solid {{ tag.color }}40;">
    {% if tag.icon %}
        {% include "includes/heroicon.html" with icon_name=tag.icon class="icon-sm mr-1" %}
    {% else %}
        {% include "includes/heroicon.html" with icon_name="tag" class="icon-sm mr-1" %}
    {% endif %}
    {{ tag.name }}
</span>
