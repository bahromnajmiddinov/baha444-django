{% extends "base.html" %}

{% block title %}Edit List: {{ list.name }} - FlowHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="page-header">
        <div>
            <h1 class="page-title">Edit Task List</h1>
            <p class="page-subtitle">Update list properties</p>
        </div>
        <a href="{% url 'tasklist_detail' list.pk %}" class="btn btn-secondary">Cancel</a>
    </div>

    <form method="post" class="card space-y-6">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-400 mb-1">List Name</label>
            <input type="text" name="name" id="name" value="{{ list.name }}" required class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-400 mb-1">Description</label>
            <textarea name="description" id="description" rows="3" class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">{{ list.description }}</textarea>
        </div>

        <div>
            <label for="icon" class="block text-sm font-medium text-gray-400 mb-1">Icon</label>
            <select name="icon" id="icon" class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
                <option value="list-bullet" {% if list.icon == 'list-bullet' %}selected{% endif %}>List</option>
                <option value="square-2-stack" {% if list.icon == 'square-2-stack' %}selected{% endif %}>Stack</option>
                <option value="star" {% if list.icon == 'star' %}selected{% endif %}>Star</option>
                <option value="fire" {% if list.icon == 'fire' %}selected{% endif %}>Fire</option>
                <option value="check-circle" {% if list.icon == 'check-circle' %}selected{% endif %}>Check Circle</option>
                <option value="calendar" {% if list.icon == 'calendar' %}selected{% endif %}>Calendar</option>
                <option value="archive-box" {% if list.icon == 'archive-box' %}selected{% endif %}>Archive Box</option>
            </select>
        </div>

        <div class="pt-4 border-t border-border flex justify-end gap-3">
             <a href="{% url 'tasklist_archive' list.pk %}" class="btn btn-secondary text-warning">Archive List</a>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
