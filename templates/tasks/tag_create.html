{% extends "base.html" %}

{% block title %}Create Tag - FlowHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="page-header">
        <div>
            <h1 class="page-title">Create Tag</h1>
            <p class="page-subtitle">Add a new category for your tasks</p>
        </div>
        <a href="{% url 'tag_list' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <form method="post" class="card space-y-6">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Tag Name</label>
            <input type="text" name="name" id="name" required class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary" placeholder="e.g. Work, Urgent, Project X">
        </div>

        <div>
            <label for="color" class="block text-sm font-medium text-gray-400 mb-1">Color</label>
            <div class="flex items-center gap-4">
                <input type="color" name="color" id="color" value="#6366f1" class="h-10 w-20 bg-transparent border-none cursor-pointer">
                <span class="text-xs text-gray-500">Pick a color for your tag badge</span>
            </div>
        </div>

        <div>
            <label for="icon" class="block text-sm font-medium text-gray-400 mb-1">Icon</label>
            <select name="icon" id="icon" class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
                <option value="tag">Tag</option>
                <option value="fire">Fire</option>
                <option value="star">Star</option>
                <option value="check-circle">Check Circle</option>
                <option value="clock">Clock</option>
                <option value="exclamation-circle">Exclamation</option>
                <option value="calendar">Calendar</option>
                <option value="paperclip">Paperclip</option>
                <option value="list-bullet">List</option>
                <option value="archive-box">Archive</option>
            </select>
        </div>

        <div class="pt-4 border-t border-border flex justify-end">
            <button type="submit" class="btn btn-primary">
                {% include "includes/heroicon.html" with icon_name="plus" class="icon-sm" %}
                Create Tag
            </button>
        </div>
    </form>
</div>
{% endblock %}
