{% extends "base.html" %}

{% block title %}Edit Tag: {{ tag.name }} - FlowHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="page-header">
        <div>
            <h1 class="page-title">Edit Tag</h1>
            <p class="page-subtitle">Update tag details</p>
        </div>
        <a href="{% url 'tag_detail' tag.pk %}" class="btn btn-secondary">Cancel</a>
    </div>

    <form method="post" class="card space-y-6">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Tag Name</label>
            <input type="text" name="name" id="name" value="{{ tag.name }}" required class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
        </div>

        <div>
            <label for="color" class="block text-sm font-medium text-gray-400 mb-1">Color</label>
            <div class="flex items-center gap-4">
                <input type="color" name="color" id="color" value="{{ tag.color }}" class="h-10 w-20 bg-transparent border-none cursor-pointer">
                <span class="text-xs text-gray-500">Pick a color for your tag badge</span>
            </div>
        </div>

        <div>
            <label for="icon" class="block text-sm font-medium text-gray-400 mb-1">Icon</label>
            <select name="icon" id="icon" class="w-full bg-bg-tertiary border border-border rounded-lg px-4 py-2 text-white focus:outline-none focus:border-primary">
                <option value="tag" {% if tag.icon == 'tag' %}selected{% endif %}>Tag</option>
                <option value="fire" {% if tag.icon == 'fire' %}selected{% endif %}>Fire</option>
                <option value="star" {% if tag.icon == 'star' %}selected{% endif %}>Star</option>
                <option value="check-circle" {% if tag.icon == 'check-circle' %}selected{% endif %}>Check Circle</option>
                <option value="clock" {% if tag.icon == 'clock' %}selected{% endif %}>Clock</option>
                <option value="exclamation-circle" {% if tag.icon == 'exclamation-circle' %}selected{% endif %}>Exclamation</option>
                <option value="calendar" {% if tag.icon == 'calendar' %}selected{% endif %}>Calendar</option>
                <option value="paperclip" {% if tag.icon == 'paperclip' %}selected{% endif %}>Paperclip</option>
                <option value="list-bullet" {% if tag.icon == 'list-bullet' %}selected{% endif %}>List</option>
                <option value="archive-box" {% if tag.icon == 'archive-box' %}selected{% endif %}>Archive</option>
            </select>
        </div>

        <div class="pt-4 border-t border-border flex justify-end gap-3">
             <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-secondary text-danger">Delete Tag</a>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
