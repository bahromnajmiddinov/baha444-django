<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --primary: #ef4444;
            --secondary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #dc2626;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-card: #ffffff;
            
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --border: #e5e7eb;
            --border-hover: #d1d5db;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Theme */
        html[data-theme="dark"] {
            --primary: #ef4444;
            --secondary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #dc2626;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border: #475569;
            --border-hover: #64748b;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            padding: 2rem;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .card:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-sm);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: none;
        }
        
        .btn-ghost:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <h1>Theme Test Page</h1>
    <p>Current theme: <span id="current-theme">light</span></p>
    
    <button class="btn btn-ghost" onclick="themeManager.toggle()" title="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
            <path d="M21.64 15.95c-.18-.81-.46-1.58-.84-2.29.81-.73 1.48-1.72 1.94-2.88.13-.35.02-.74-.23-.94-.66-.52-1.44-.89-2.29-1.06-.89-.15-1.74-.17-2.54 0-.74.12-1.44.48-2 1.02.07-.23.11-.48.11-.74 0-1.11-.89-2-2-2h-.5c-1.11 0-2 .89-2 2 0 .26.04.51.11.74-.56-.54-1.26-.9-2-.02-.88.15-1.73.17-2.54 0-.85.17-1.63.54-2.29 1.06-.25.2-.36.59-.23.94.46 1.16 1.13 2.15 1.94 2.88-.38.71-.66 1.48-.84 2.29-.27 1.41-.27 2.82 0 4.23.18.81.46 1.58.84 2.29-.81.73-1.48 1.72-1.94 2.88-.13.35-.02.74.23.94.66.52 1.44.89 2.29 1.06.88.15 1.73.17 2.54 0 .74-.12 1.44-.48 2-1.02-.07.23-.11.48-.11.74 0 1.11.89 2 2 2h.5c1.11 0 2-.89 2-2 0-.26-.04-.51-.11-.74.56.54 1.26.9 2 1.02.88.15 1.73.17 2.54 0 .85-.17 1.63-.54 2.29-1.06.25-.2.36-.59.23-.94-.46-1.16-1.13-2.15-1.94-2.88.38-.71.66-1.48.84-2.29.27-1.41.27-2.82 0-4.23z"/>
        </svg>
    </button>
    
    <div class="card">
        <h2>Test Card</h2>
        <p>This is a test card to verify the theme switching works correctly.</p>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
    </div>
    
    <script>
        // Simple theme manager
        const themeManager = {
            init() {
                const saved = localStorage.getItem('app-theme') || 'light';
                this.set(saved);
            },
            set(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('app-theme', theme);
                document.getElementById('current-theme').textContent = theme;
            },
            toggle() {
                const current = document.documentElement.getAttribute('data-theme') || 'light';
                this.set(current === 'light' ? 'dark' : 'light');
            }
        };
        themeManager.init();
    </script>
</body>
</html>
